<ion-header color="primary" no-shadow>

    <ion-toolbar color="primary">
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage('calendar')">
                <ion-icon name="calendar"></ion-icon> Calendar
            </button>
            <button ion-item (click)="openPage('settings')">
                <ion-icon name="settings"></ion-icon> Settings
            </button>
            <button ion-item (click)="openPage('logout')">
                <ion-icon name="power"></ion-icon> Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
