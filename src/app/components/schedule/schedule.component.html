<ion-content>
    <ion-segment [(ngModel)]="defaultView" color="primary">
        <ion-segment-button value="agendaDay" (ionSelect)="selectView('agendaDay')">
            {{ 'DAY' | translate }}
        </ion-segment-button>
        <ion-segment-button value="agendaWeek" (ionSelect)="selectView('agendaWeek')">
            {{ 'WEEK' | translate }}
        </ion-segment-button>
        <ion-segment-button value="month" (ionSelect)="selectView('month')">
            {{ 'MONTH' | translate }}
        </ion-segment-button>
    </ion-segment>
    <div class="calendar-container" >
        <div [attr.style]="style" id="calendar" [attr.class]="styleClass"></div>
    </div>
    <div class="calendar--swiper" (swipe)="onSwipe($event)"></div>
    <ion-fab bottom right>
        <button (click)="today()" ion-fab><ion-icon name="calendar" ></ion-icon></button>
    </ion-fab>
</ion-content>
