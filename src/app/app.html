<ion-header color="primary" no-shadow *ngIf="login.isConnected()">

    <ion-toolbar color="primary">
        <button ion-button menuToggle left >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage('calendar')">
                <ion-icon name="calendar"></ion-icon> Calendrier
            </button>
            <button ion-item (click)="openPage('color')">
                <ion-icon name="color-palette"></ion-icon> Couleur des évènements
            </button>
            <button ion-item (click)="openPage('settings')">
                <ion-icon name="settings"></ion-icon> Paramètres
            </button>
            <button ion-item (click)="openPage('logout')">
                <ion-icon name="power"></ion-icon> Déconnexion
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav  [root]="rootPage">
    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

</ion-nav>
