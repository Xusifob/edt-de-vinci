<ion-content padding>

    <img src="assets/img/leonard-de-vinci.png" alt="Logo" class="login--logo">


    <ion-spinner *ngIf="inLogin" color="light" name="crescent"></ion-spinner>

    <form #f="ngForm" (ngSubmit)="doLogin()">
        <p>
            <ion-item>
                <ion-label color="light" floating>Identifiant</ion-label>
                <ion-input type="text"
                           name="login"
                           color="light"
                           [(ngModel)]="user.login" required>

                </ion-input>
            </ion-item>
        </p>
        <p>
            <ion-item>
                <ion-label color="light" floating>Mot de passe</ion-label>
                <ion-input type="password"
                           name="pass"
                           color="light"
                           [(ngModel)]="user.pass" required>
                </ion-input>
            </ion-item>
        </p>
        <p>
            <button ion-button color="secondary" block type="submit" [disabled]="!f.valid">Se connecter</button>
        </p>
    </form>
</ion-content>
